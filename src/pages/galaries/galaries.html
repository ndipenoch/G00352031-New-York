<ion-header>

  <ion-navbar>
    <ion-title>galaries</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
    <ion-slides autoplay="2500" loop="true" speed="1500">

      </ion-slide>
    </ion-slides>
 

</ion-content>
