
<ion-header>

  <ion-navbar>
    <ion-title>Gallary</ion-title>
  </ion-navbar>

</ion-header>

<!--display the slides and message-->
<!--set the slides to move after every 1.5 second with a speed of 1.5 second-->
<ion-content padding>
    <ion-slides autoplay="1500" loop="true" speed="1500">
      <ion-slide *ngFor="let slide of slideData">
          <h1> <font color="#000080">{{slide.msg}}</font></h1>
        <img src="{{slide.image}}" />
      </ion-slide>
    </ion-slides>
 

</ion-content>
