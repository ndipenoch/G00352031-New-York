
<ion-header>

  <ion-navbar>
    <ion-title>direction</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

   <!-- display a homepage icon which takes you to the home page upon a click -->
  <ion-icon name="home" style="zoom:2.0;" (click)="openHome()" ></ion-icon>
  
 <ion-list radio-group [(ngModel)]="city">
  <ion-item>
      <ion-label fixed>Destination:</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    
    <button ion-button  (click)="saveCity()" (click)="ionViewDidLoad()">Validate</button> 
  </ion-list>                                                                                                        

  <!-- display directions -->
<ion-card>
    <ion-card-content>
        <div #directionsPanel></div>
    </ion-card-content>
  </ion-card>
 
  <!-- display map -->
<div #map id="map"></div>

</ion-content>
